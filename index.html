<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập - Xarena</title>
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <!-- Hộp đăng nhập với avatar -->
  <div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Avatar" style="width: 80px; border-radius: 50%; margin-bottom: 20px;">
    <h2>Đăng Nhập</h2>
    <form onsubmit="return login()">
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
  </div>
  <script src="login-script.js"></script>
</body>
</html>
