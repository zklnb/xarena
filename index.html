<!-- index.html cho trang đăng nhập -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Đăng Nhập - Xarena</title>
  <link rel="stylesheet" href="login-style.css"> <!-- Giao diện -->
</head>
<body>
  <div class="login-box">
    <h2>Đăng Nhập</h2>
    <form onsubmit="return login()"> <!-- Gọi hàm login() khi bấm nút -->
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button type="submit">Vào xem Xarena</button>
    </form>
  </div>
  <script src="login-script.js"></script> <!-- JavaScript xử lý -->
</body>
</html>
