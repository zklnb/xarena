<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xarena</title>
  <style>
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .video {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Xarena</h1>
    <button id="logoutBtn">Đăng xuất</button>
  </header>

  <main>
    <!-- Ô tìm kiếm -->
    <section class="search-box">
      <input type="text" id="searchInput" placeholder="Tìm kiếm video...">
      <button onclick="timKiemVideo()">Tìm</button>
    </section>

    <!-- Nơi hiển thị video -->
    <section class="videos" id="videoList"></section>
  </main>

  <script>
    // Danh sách video (giống database mini)
    const videos = [
      { title: "Rick Astley - Never Gonna Give You Up", url: "https://www.youtube.com/embed/dQw4w9WgXcQ" },
      { title: "PSY - Gangnam Style", url: "https://www.youtube.com/embed/9bZkp7q19f0" },
      { title: "Wiz Khalifa - See You Again", url: "https://www.youtube.com/embed/3JZ_D3ELwOQ" },
      { title: "Luis Fonsi - Despacito", url: "https://www.youtube.com/embed/kJQP7kiw5Fk" },
      { title: "OneRepublic - Counting Stars", url: "https://www.youtube.com/embed/hT_nvWreIhg" }
    ];

    // Hàm render video ra màn hình
    function hienThiVideo(list) {
      const container = document.getElementById("videoList");
      container.innerHTML = ""; // Xóa video cũ
      list.forEach(video => {
        const div = document.createElement("div");
        div.classList.add("video");
        div.innerHTML = `
          <iframe width="300" height="180" src="${video.url}" allowfullscreen></iframe>
          <p>${video.title}</p>
        `;
        container.appendChild(div);
      });
    }

    // Hàm tìm kiếm
    function timKiemVideo() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const ketQua = videos.filter(v => v.title.toLowerCase().includes(keyword));
      hienThiVideo(ketQua);
    }

    // Mặc định hiển thị tất cả video khi load trang
    hienThiVideo(videos);
  </script>
</body>
</html>
