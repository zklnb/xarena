<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xarena</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>Xarena</h1>
    <button id="logoutBtn">Đăng xuất</button>
  </header>

  <main>
    <section class="search-box">
      <input type="text" id="searchInput" placeholder="Tìm kiếm video...">
      <button onclick="timKiemVideo()">Tìm</button>
    </section>

    <section class="videos" id="videoList">
      <!-- Video 1 -->
      <div class="video">
        <iframe width="300" height="180" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        <p>Video ví dụ</p>
      </div>

      <!-- Video 2 -->
      <div class="video">
        <iframe width="300" height="180" src="https://www.youtube.com/embed/9bZkp7q19f0" allowfullscreen></iframe>
        <p>Gangnam Style</p>
      </div>

      <!-- Video 3 -->
      <div class="video">
        <iframe width="300" height="180" src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
        <p>Charlie Puth - See You Again</p>
      </div>

      <!-- Video 4 -->
      <div class="video">
        <iframe width="300" height="180" src="https://www.youtube.com/embed/kJQP7kiw5Fk" allowfullscreen></iframe>
        <p>Despacito</p>
      </div>
    </section>
  </main>
</body>
</html>
